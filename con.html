<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - Kerala Tourism</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("https://png.pngtree.com/background/20230412/original/pngtree-travel-scenery-yellow-background-picture-image_2397633.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #004d40;
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        p {
            line-height: 1.6;
            color: #444;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .contact-info {
            margin-top: 20px;
        }

        .map {
            margin-top: 30px;
            text-align: center;
        }

        .map iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }

        .map-link {
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            font-size: 20px;
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        .map-link:hover {
            color: #005cb2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p><strong style="color: #004d40;">Kerala Tourism Office</strong></p>
            <p style="font-style: italic;">123 Kerala Street</p>
            <p style="font-weight: bold;">Kochi, Kerala, India</p>
            <p>Email: <span style="color: #004d40;">info@keralatourism.com</span></p>
            <p>Phone: <span style="color: #004d40;">+91 1234567890</span></p>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3920.1602603792357!2d-74.0084550847934!3d40.704377839448824!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a123ea08eef%3A0x850f33a2f35d3a82!2sStatue%20of%20Liberty!5e0!3m2!1sen!2sus!4v1647442754787!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

            <a href="https://goo.gl/maps/your_location" class="map-link" target="_blank">View on Google Maps</a>
        </div>
    </div>
</body>

</html>
