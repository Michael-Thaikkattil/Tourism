<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Kerala Tourism</title>
    <style>
        body {
            background-image: url("Images/login.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .card {
            width: 300px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        .card-title {
            color: rgb(183, 113, 22);
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: rgb(183, 113, 22);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #875c12;
        }

        /* Style for links */
        .link-button {
            text-decoration: none;
            color: #00f; /* Blue color */
        }

        .link-button:hover {
            text-decoration: underline;
        }

        .login-button {
            background-color: rgb(183, 113, 22);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #875c12;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2 class="card-title mb-4">Login to Kerala Tourism</h2>
            <form>
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password">
                </div>
                <a href="home.html" class="link-button login-button">Login</a>
            </form>
            <p>Not registered yet? <a href="signup.html" class="link-button" style="color: blue;">Sign Up</a></p>
        </div>
    </div>
</body>

</html>
